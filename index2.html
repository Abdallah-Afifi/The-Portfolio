<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdallah Afifi - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <header>
      <!-- Header content remains the same -->
    </header>
    <main>
      <!-- Profile Section Template -->
      <template id="profile-template">
        <section id="profile">
          <div class="section__pic-container">
            <img src="./images/Profile Pic.jpeg" alt="Abdallah Afifi profile picture" />
          </div>
          <div class="section__text">
            <p class="section__text__p1"></p>
            <h1 class="title"></h1>
            <p class="section__text__p2"></p>
            <div class="btn-container">
              <button class="btn btn-color-2"></button>
              <button class="btn btn-color-1"></button>
            </div>
            <div id="socials-container"></div>
          </div>
        </section>
      </template>

      <!-- About Section Template -->
      <template id="about-template">
        <section id="about">
          <p class="section__text__p1"></p>
          <h1 class="title"></h1>
          <div class="section-container">
            <div class="section__pic-container">
              <img src="./images/Profile Pic.jpeg" alt="Profile picture" class="about-pic" />
            </div>
            <div class="about-details-container">
              <div class="about-containers"></div>
              <div class="text-container">
                <p></p>
              </div>
            </div>
          </div>
          <img src="./images/arrow.png" alt="Arrow icon" class="icon arrow" />
        </section>
      </template>

      <!-- Experience Section Template -->
      <template id="experience-template">
        <section id="experience">
          <p class="section__text__p1"></p>
          <h1 class="title"></h1>
          <div class="experience-details-container">
            <div class="about-containers"></div>
          </div>
          <img src="./images/arrow.png" alt="Arrow icon" class="icon arrow" />
        </section>
      </template>

      <!-- Projects Section Template -->
      <template id="projects-template">
        <section id="projects">
          <p class="section__text__p1"></p>
          <h1 class="title"></h1>
          <div class="experience-details-container">
            <div class="about-containers"></div>
          </div>
          <img src="./images/arrow.png" alt="Arrow icon" class="icon arrow" />
        </section>
      </template>

      <!-- Contact Section Template -->
      <template id="contact-template">
        <section id="contact">
          <p class="section__text__p1"></p>
          <h1 class="title"></h1>
          <div class="contact-info-upper-container">
            <div class="contact-info-container"></div>
          </div>
        </section>
      </template>
    </main>
    <footer>
      <!-- Footer content remains the same -->
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
